<!DOCTYPE html>
<html data-bs-theme="light" lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>time-translator</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bss-overrides.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark-icons.css">
</head>

<body class="position-sticky">
    <main>
        <nav class="navbar navbar-expand-md bg-dark py-3" data-bs-theme="dark">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-clock">
                            <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"></path>
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"></path>
                        </svg></span><span>Timezone Calculator</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-5">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                    </ul><a class="btn btn-primary ms-md-2" role="button" href="https://github.com/AlexSch95">My GitHub</a>
                </div>
            </div>
        </nav>
        <section class="position-relative py-4 py-xl-5">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card mb-2">
                            <div class="card-body justify-content-center">
                                <h3 class="text-center m-3 card-content h5">Have you ever googled stuff like 
                                    <p class="h2" style="margin-top: 15px; margin-bottom: 15px"><strong>"What is 12:00 PST in German Time?"</strong></p>
                                    Then this tool is for you.</h3><hr>
                                <p class="text-center m-3 card-title small">Input Date, Time, Timezone and the Country you want to convert the time to</p>
                                <div>
                                    <p><label for="datetime-selector" class="w-25">Enter Date/Time:</label><input class="w-75 text-center" id="datetime-selector" type="datetime-local"></p>
                                    <p><select class="w-100" id="timezone-selector">
                                            <option value="" selected="">Please select a Timezone</option>
                                            <!-- North & Central America -->
                                            <option value="America/Chicago">CST/CDT (Central Time – US & Canada)</option>
                                            <option value="America/Mexico_City">CST/CDT (Central Time – Mexico)</option>
                                            <option value="America/Havana">CST/CDT (Cuba Standard Time)</option>

                                            <option value="America/New_York">EST/EDT (Eastern Time – US & Canada)</option>
                                            <option value="America/Jamaica">EST (Jamaica Standard Time, no DST)</option>
                                            <option value="America/Cancun">EST (Eastern Standard Time – Mexico)</option>

                                            <option value="America/Denver">MST/MDT (Mountain Time – US & Canada)</option>
                                            <option value="America/Phoenix">MST (Mountain Standard Time – Arizona, no DST)</option>

                                            <option value="America/Los_Angeles">PST/PDT (Pacific Time – US & Canada)</option>
                                            <option value="America/Tijuana">PST/PDT (Pacific Time – Mexico)</option>

                                            <option value="America/Anchorage">AKST/AKDT (Alaska Time)</option>
                                            <option value="Pacific/Honolulu">HST (Hawaii Standard Time, no DST)</option>

                                            <!-- South America -->
                                            <option value="America/Santiago">CLT/CLST (Chile Standard Time)</option>
                                            <option value="America/Sao_Paulo">BRT/BRST (Brasília Time)</option>
                                            <option value="America/Buenos_Aires">ART (Argentina Time, no DST)</option>

                                            <!-- Europe & Africa -->
                                            <option value="Europe/London">GMT/BST (UK Time)</option>
                                            <option value="Africa/Cairo">EET/EEST (Eastern European Time)</option>
                                            <option value="Europe/Berlin">CET/CEST (Central European Time)</option>
                                            <option value="Europe/Moscow">MSK (Moscow Standard Time, no DST)</option>
                                            <option value="Africa/Johannesburg">SAST (South Africa Standard Time, no DST)</option>

                                            <!-- Middle East & Asia -->
                                            <option value="Asia/Dubai">GST (Gulf Standard Time, no DST)</option>
                                            <option value="Asia/Tehran">IRST/IRDT (Iran Standard Time)</option>
                                            <option value="Asia/Kolkata">IST (India Standard Time, no DST)</option>
                                            <option value="Asia/Shanghai">CST (China Standard Time, no DST)</option>
                                            <option value="Asia/Tokyo">JST (Japan Standard Time, no DST)</option>
                                            <option value="Asia/Seoul">KST (Korea Standard Time, no DST)</option>

                                            <!-- Australia & Pacific -->
                                            <option value="Australia/Sydney">AEST/AEDT (Australian Eastern Time)</option>
                                            <option value="Australia/Adelaide">ACST/ACDT (Australian Central Time)</option>
                                            <option value="Australia/Perth">AWST (Australian Western Time, no DST)</option>
                                            <option value="Pacific/Auckland">NZST/NZDT (New Zealand Time)</option>
                                        </select></p>
                                    <p><select class="w-100" id="country-selector">
                                            <option value="" selected="">Select a Country to calculate to</option>
                                            <option value="Europe/Berlin" data-timezone="CET/CEST">Germany</option>
                                            <option value="Europe/Paris" data-timezone="CET/CEST">France</option>
                                            <option value="Europe/Rome" data-timezone="CET/CEST">Italy</option>
                                            <option value="Europe/Madrid" data-timezone="CET/CEST">Spain</option>
                                            <option value="Europe/Lisbon" data-timezone="WET/WEST">Portugal</option>
                                            <option value="Europe/London" data-timezone="GMT/BST">United Kingdom</option>
                                            <option value="Europe/Dublin" data-timezone="GMT/IST">Ireland</option>
                                            <option value="Europe/Amsterdam" data-timezone="CET/CEST">Netherlands</option>
                                            <option value="Europe/Brussels" data-timezone="CET/CEST">Belgium</option>
                                            <option value="Europe/Vienna" data-timezone="CET/CEST">Austria</option>
                                            <option value="Europe/Zurich" data-timezone="CET/CEST">Switzerland</option>
                                            <option value="Europe/Stockholm" data-timezone="CET/CEST">Sweden</option>
                                            <option value="Europe/Oslo" data-timezone="CET/CEST">Norway</option>
                                            <option value="Europe/Copenhagen" data-timezone="CET/CEST">Denmark</option>
                                            <option value="Europe/Helsinki" data-timezone="EET/EEST">Finland</option>
                                            <option value="Europe/Tallinn" data-timezone="EET/EEST">Estonia</option>
                                            <option value="Europe/Riga" data-timezone="EET/EEST">Latvia</option>
                                            <option value="Europe/Vilnius" data-timezone="EET/EEST">Lithuania</option>
                                            <option value="Europe/Warsaw" data-timezone="CET/CEST">Poland</option>
                                            <option value="Europe/Prague" data-timezone="CET/CEST">Czech Republic</option>
                                            <option value="Europe/Budapest" data-timezone="CET/CEST">Hungary</option>
                                            <option value="Europe/Bratislava" data-timezone="CET/CEST">Slovakia</option>
                                            <option value="Europe/Belgrade" data-timezone="CET/CEST">Serbia</option>
                                            <option value="Europe/Zagreb" data-timezone="CET/CEST">Croatia</option>
                                            <option value="Europe/Sofia" data-timezone="EET/EEST">Bulgaria</option>
                                            <option value="Europe/Bucharest" data-timezone="EET/EEST">Romania</option>
                                            <option value="Europe/Athens" data-timezone="EET/EEST">Greece</option>
                                            <option value="Europe/Istanbul" data-timezone="TRT">Turkey</option>
                                            <option value="Europe/Moscow" data-timezone="MSK">Russia (Western)</option>
                                            <option value="Europe/Kiev" data-timezone="EET/EEST">Ukraine</option>
                                            <option value="Europe/Minsk" data-timezone="MSK">Belarus</option>
                                        </select></p>
                                </div>
                                <div class="text-center justify-content-center">
                                    <button class="btn btn-primary btn-sm w-50 m-lg-2" type="button" onclick="calculate()">Calculate</button>
                                    <button class="btn btn-primary btn-sm w-25 m-lg-2" type="button" onclick="reset()">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card mb-5 fade" id="result-card" style="transition: all .5s ease-in;">
                            <div class="card-body justify-content-center p-sm-5 ">
                                <h2 class="text-center m-3 card-title">Output</h2>
                                <p class="card-text"><span>The Timezone of&nbsp;</span><span id="output-country">Country</span><span>&nbsp;is:&nbsp;</span><span class="text-primary" id="output-timezone"></span></p>
                                <p class="card-text"><span>The Result Time is:&nbsp;</span><span class="text-primary" id="time-output"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="customAlertOverlay" class="custom-alert-overlay">
                <div class="custom-alert-box">
                    <div class="custom-alert-content">
                    <p id="customAlertMessage"></p>
                    </div>
                    <div class="custom-alert-footer">
                    <button class="btn btn-primary" id="customAlertOK">Understood</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center bg-body position-sticky" data-bs-theme="dark">
        <div class="container py-4 py-lg-5">
            <p class="text-body mb-0">Copyright © 2025 GitHub/AlexSch95</p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
